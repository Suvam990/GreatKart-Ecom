{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="section-content padding-y" style="min-height:84vh; background: #f8f9fa;">



	<div class="card mx-auto shadow-lg" style="max-width: 400px; margin-top: 100px; border-radius: 12px;">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center" style="font-weight: 600;">Forgot Password</h4>
        <form action="{% url 'forgotPassword' %}" method="POST">
          {% csrf_token %}
          {% include "includes/alerts.html" %}
          <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="you@example.com" name="email" required>
          </div>

          
          <div class="form-group d-flex justify-content-between align-items-center mb-3">
              <a href="{%url 'login'%}" class="text-muted small">Got  password? Login</a>
          </div>
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" style="border-radius: 25px;">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center mt-4 text-muted">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-primary font-weight-bold">Register here</a>
    </p>
    <br><br>
</section>
{% endblock %}
