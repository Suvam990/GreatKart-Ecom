{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="section-content padding-y" style="min-height:84vh; background: #f8f9fa;">



	<div class="card mx-auto shadow-lg" style="max-width: 400px; margin-top: 100px; border-radius: 12px;">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center" style="font-weight: 600;">Reset Password</h4>
        <form action="{% url 'resetPassword' %}" method="POST">
          {% csrf_token %}
          {% include "includes/alerts.html" %}
          <div class="form-group mb-3">
              <label class="form-label"> Password</label>
              <input type="password" class="form-control" placeholder="password" name="password" required>
          </div>
         <div class="form-group mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" placeholder="confirm password" name="confirm_password" required>
</div>

          
  
          
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" style="border-radius: 25px;">reset</button>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center mt-4 text-muted">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-primary font-weight-bold">Register here</a>
    </p>
    <br><br>

</section>
{% endblock %}
